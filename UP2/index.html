    <header>
        <div class="top-bar">

            <div class="actions">
                <button aria-label="Fazer login" data-toggle="modal" data-target="#modalLogin">Login</button>
                <button aria-label="Fazer cadastro" data-toggle="modal" data-target="#modalCadastro">cadastro</button>
                <button class="cart-button" aria-label="Abrir carrinho" onclick="location.href='carrinho.html'">

                </button>
            </div>

        <div class="search-bar">
            <input type="text" placeholder="Busque por produtos, marcas ou categorias" aria-label="Barra de busca">

        </div>
    </header>

<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLoginLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary" form="loginForm">Entrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroLabel">Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="cadastroForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailCadastro" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="senhaCadastro" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaCadastro" placeholder="Crie uma senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmSenha" placeholder="Confirme sua senha" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary" form="cadastroForm">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
